<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETRIS</title>
  </head>
  <body>
    <div id="app">

      <section>
        <div class="startButton">
          Start TETRIS
        </div>
        <img class="howtomove" src="/howtomove-tetris.png">
      </section>

      <div style="display: flex; gap: 10px;">

        <canvas class="board"></canvas>
        
        <div style="display: flex; flex-direction: column; gap: 20px;">

          <div class="nextpiece">
            <h1 style="text-align: center;">Next Piece</h1>
            <div id="nextpiece">
            </div>
          </div>

          <div class="tablelevel-score">

            <div>
              <strong>Level: <span id="level"></span></strong>  
            </div>
          

            <div>
             <strong>Score: <span id="score"></span></strong>
            </div>
          </div>

        </div>

      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
